name: Toggle EventBridge Scheduler

on:
  workflow_dispatch:
    inputs:
      scheduler_name:
        description: 'Tên scheduler rule (group: default)'
        required: true
      state:
        description: 'Trạng thái muốn chuyển'
        required: true
        type: choice
        options:
          - ENABLED
          - DISABLED

jobs:
  toggle-scheduler:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    env:
      AWS_REGION: ap-southeast-1

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure AWS credentials (assume role)
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::022269452713:role/GitHubActionsAthenaRole
          aws-region: ${{ env.AWS_REGION }}
      - name: Cập nhật trạng thái schedule
        run: |
          aws scheduler update-schedule \
              --name "${{ github.event.inputs.scheduler_name }}" \
              --state "${{ github.event.inputs.state }}" \
              --region $AWS_REGION > update_success.json 2> update_error.log;
